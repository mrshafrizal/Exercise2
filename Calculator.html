<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="stylecalc.css">
        <script>
            function dis(val) {
                document.getElementById("display").value+=val
            }
            function clr() { 
                document.getElementById("display").value = "" 
            }
            function percent() {
                let a = document.getElementById("display").value
                let b = eval(a)
                document.getElementById("display").value = a/100
            }
            function result() {
                let a = document.getElementById("display").value
                let b = eval(a)
                document.getElementById("display").value = b
            }
        </script>
    </head>
    <body>
        <h2>Calculator</h2>
        <div>
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="display"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="c" id="clear" onclick="clr()"/></td>
                    <td><input type="button" value="%" id="percent" onclick="percent()"/></td>
                    <td><input type="button" value="^2" id="squared" onclick="dis('*'+document.getElementById('display').value)"/></td>
                    <td><input type="button" value="+" id="plus" onclick="dis('+')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" id="one" onclick="dis('1')"/></td>
                    <td><input type="button" value="2" id="two" onclick="dis('2')"/></td>
                    <td><input type="button" value="3" id="three" onclick="dis('3')"/></td> 
                    <td><input type="button" value="-" id="minus" onclick="dis('-')"/> </td>
                </tr>
                <tr>
                    <td><input type="button" value="4" id="four" onclick="dis('4')"/></td>
                    <td><input type="button" value="5" id="five" onclick="dis('5')"/></td>
                    <td><input type="button" value="6" id="six" onclick="dis('6')"/></td>
                    <td><input type="button" value="x" id="multiply" onclick="dis('*')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" id="seven" onclick="dis('7')"/></td>
                    <td><input type="button" value="8" id="eight" onclick="dis('8')"/></td>
                    <td><input type="button" value="9" id="nine" onclick="dis('9')"/></td> 
                    <td><input type="button" value="/" id="divide" onclick="dis('/')"/> </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" id="zero" onclick="dis('0')"/></td>
                    <td><input type="button" value="," id="coma" onclick="dis('.')"/></td>
                    <td><input type="button" value="=" id="result" onclick="result()"/></td>
                </tr>
            </table>
        </div>
    </body>
</html>
